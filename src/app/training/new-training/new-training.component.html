<section class="new-training" fxLayout fxLayoutAlign="center">
   <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs = "100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign = "center">Lets get started!</mat-card-title>
      <mat-card-content fxLayoutAlign = "center" *ngIf="!isLoading">
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select  placeholder = "Exercise List" ngModel name ="exercise" required >
            <mat-option *ngFor="let exercise of exercises" [value] = "exercise.id" >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign = "center" *ngIf="!isLoading">
        <button mat-button type="submit" *ngIf="exercises" color = "primary"  [disabled] = "f.invalid">Start</button>
        <button mat-button color = "primary" *ngIf="!exercises" (click)="fetchExercises()">Reload</button>
      </mat-card-actions>
      <mat-card-content fxLayoutAlign = "center" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </mat-card-content>
    </mat-card>
  </form>
  </section>
