<section class ="loginForm">
  <form fxLayout="column" fxLayoutAlign = "center center" fxLayoutGap = "10px" #f="ngForm" (ngSubmit) ="onSubmit(f)">
    <mat-form-field>
      <input
      type="email"
      matInput
      placeholder="Enter your email"
      ngModel
      name = "email"
      email
      required
      #emailInput = "ngModel">
      <mat-error *ngIf ="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mails is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      type="password"
      matInput
      placeholder="Enter your password"
      ngModel
      name = "password"
      required
      #passwordInput = ngModel>
      <mat-error *ngIf="passwordInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" mat-raised-button color = "primary" [disabled] = "f.invalid">Submit</button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
